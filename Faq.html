           <div style="height:80px; width:1105px; background-color:#041A1A; color:white;"><h2 class="section-title" style="font-family: 'Roboto Serif', sans-serif;text-align:center; font-size:65px; font-weight:bolder;">FAQs</h2></div>
<div id="services" class="container-fluid primary-section blue">

    <div class="container">

        <hr class="my-4">
        <div class="row">
            <div class="col-sm al">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-chart-line"></i>
                        <h3>Can I take Benzonate related products during pregnancy?</h3>

                    </div>
                    <div class="card-footer">
                        <p class="lead">
                        Benadryl syrup should be avoided during pregnancy as it may cause harm to the unborn baby. If you are pregnant or think you may be or are planning for a baby, you should consult your doctor before starting this medicine.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm al">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Can I consume alcohol with Benadryl Formula Cough Syrup?</h3>

                    </div>
                    <div class="card-footer">
                        <p class="lead">
                        You should not consume alcohol while taking Benadryl syrup as it may worsen the side effects of this medicine.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm al">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-envelope-open-text"></i>
                        <h3>Can I take Benadryl Formula Cough Syrup while breastfeeding?</h3>

                    </div>
                    <div class="card-footer">
                        <p class="lead">
                            Benadryl syrup should not be used during breastfeeding as it passes into human milk and could harm the breastfed baby. Consult your doctor before using it while breastfeeding.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm al">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-desktop"></i>
                        <h3>Can I take Cefadur Dt 125mg Tab during pregnancy?</h3>

                    </div>
                    <div class="card-footer">
                        <p class="lead">
                          The effect of this medicine on the foetus is not known. Do not take this medication if you're pregnant.

                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm al">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-reply"></i>
                        <h3>Can I take Cefadur Dt 125mg Tab while breastfeeding?</h3>

                    </div>
                    <div class="card-footer">
                        <p class="lead">
                          low quantity of this medicine passes into breast milk. However, it is not expected to cause any harm to the newborn baby
 If your baby develops thrush, rash or diarrhea then breastfeeding should be discontinued
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm al">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-users"></i>
                        <h3>Can I drive if I have consumed Cefadur Dt 125mg Tab?</h3>
                                </div>
                    <div class="card-footer">
                        <p class="lead">
                         This medicine does not have an effect on your ability to drive a vehicle or use machines.
                                                </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

                        <h3>Can I take Cefaxone 1gm Dry Vial Of 1 Powder For Injection during pregnancy?</h3>

                    </div>
                    <div class="card-footer">
                        <p class="lead">
                          The medicine can be used in pregnant women and during the first trimester only if necessary
Tell your doctor if you are pregnant, think you are pregnant or plaining a baby. Your doctor will give you this medicine after assessing the benefits over risks

                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm al">
                <div class="card">
                    <div class="card-body">

                        <h3>Can I take Cefaxone 1gm Dry Vial Of 1 Powder For Injection while breastfeeding?</h3>

                    </div>
                    <div class="card-footer">
                        <p class="lead">
                          This medicine passes in human milk in low amounts and has no effects on the breastfed baby
However, the baby should be monitored for side effects like diarrhoea or fungal infection of mouth
Your doctor will decide if the medicine should be discontinued
                        </p>
                    </div>
                </div>
            </div>

                                                </p>
                    </div>
                </div>
